<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- My Css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">


</head>



<body>

    <!-- Jumbotron -->
    <div class="container">
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>
    </div>


    <div class="container">
        <div class="row">

            <!-- Form for input of data -->
            <div class="col-3">
                <div class="input-data">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input type="text" class="form-control" id="train-name-input">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input type="email" class="form-control" id="destination-input">
                        </div>
                        <div class="form-group">
                            <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                            <input type="email" class="form-control" id="first-train-input">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input type="email" class="form-control" id="frequency-input">
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-data">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Table of Schedule -->
            <div class="col-9">
                <table class="table" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minues Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                            <td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

    <!-- JavaScript -->
    <script src="./assets/javascript/logic.js"></script>

</body>

</html>
